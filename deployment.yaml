apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-node
  template:
    metadata:
      labels:
        app: test-node
    spec:
      containers:
      - image: gcr.io/smartleep-app/test-node
        name: test-node
        imagePullPolicy: Always
        
